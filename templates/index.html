<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTN Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
     <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f0f4f8;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }
        
        .status-cards {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .card {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
        }
        
        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .status.online {
            font-size: 24px;
            color: green;
            font-weight: bold;
        }

        .status.offline {
            font-size: 24px;
            color: rgb(201, 0, 0);
            font-weight: bold;
        }
        
        .timestamp {
            color: #777;
            font-size: 0.9rem;
        }
        
        .battery {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            margin-top: 1rem;
        }

        .battery_img {
            width: 100px;
            height: auto;
            margin-top: 1rem;
            margin: 0;
        }

        .battery_text {
            font-size: 2rem;
            font-weight: bold;
            color: #000000;
            margin-right: 18rem;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .map-section {
            background: white;
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        #map {
            height: 600px;
            width: 100%;
            margin-top: 1rem;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-cards">

            <div class="card">
                <h1>Device Status</h1>
                <p class="status offline">Offline</p>
                <p class="timestamp" id="date_n_time">Last seen: 2023-10-01 12:00:00</p>
            </div>

            <div class="card">
                <h1>Battery Status</h1>
                <div class="battery">
                    <img class="battery battery_img" id="battery-image" src="static/img/battery-p2.png" alt="Battery level">
                    <div class="battery battery_text" id="perc">0%</div>
                </div>
            </div>
        </div>
        
        <div class="map-section">
            <h1>Last known location:</h1>
            <div id="map"></div>
        </div>
    </div>

    <!-- Include Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>

        function updateDateTime() {
            const now = new Date();
            const formatted = now.toLocaleString();
            document.getElementById('date_n_time').textContent = "Last seen: " + formatted;
        }

        // Connect to the Flask-SocketIO server
        var socket = io.connect('https://' + document.domain + ':' + location.port);                                                 //HTTPSSSSSSSSSS if its running on railway, http if locally
        console.log('Socket connected to:', 'https://' + document.domain + ':' + location.port);                                     //HTTPSSSSSSSSSS if its running on railway, http if locally

        // Initialize the map but keep it empty for now
        var map = L.map('map').setView([55.676098, 12.568337], 11); // Copenhagen
        let currentMarker = null;
        let currentCircle = null;

        // Add OpenStreetMap tile layer to the map
        var tileLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Function to load data from localStorage if available
        /*function loadDataFromStorage() {
            var storedData = localStorage.getItem("ttnData");
            if (storedData) {
                var data = JSON.parse(storedData);
                // Display stored data in the <pre> element
                document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);
                // Set map view based on stored location data
                if (data.location && data.location.lat && data.location.lng) {
                    map.setView([data.location.lat, data.location.lng], 13);
                    L.marker([data.location.lat, data.location.lng]).addTo(map).bindPopup('Location: ' + data.location.lat + ', ' + data.location.lng).openPopup();
                }
            }
        }

        // Call this function to load data on page load
        loadDataFromStorage();*/

        socket.on('status', function(data) {
            console.log('Received status:', data);
            status = data[0];
            percentage = data[1];

            document.getElementById('perc').textContent = percentage + '%';
            const image = document.getElementById("battery-image");

            let level;
            if (percentage >= 90) level = 100;
            else if (percentage >= 80) level = 90;
            else if (percentage >= 70) level = 80;
            else if (percentage >= 60) level = 70;
            else if (percentage >= 50) level = 60;
            else if (percentage >= 40) level = 50;
            else if (percentage >= 30) level = 40;
            else if (percentage >= 20) level = 30;
            else if (percentage >= 10) level = 20;
            else if (percentage > 5) level = 10;
            else if (percentage > 3) level = 5;
            else if (percentage > 0) level = 2;
            else level = 0;

            // Update image source dynamically
            image.src = `static/img/battery-p${level}.png`;
        });

        // Listen for the 'new_data' event and update the display
        socket.on('new_data', function(data) {
            console.log('Received data:', data);
            updateDateTime(); // Update the date and time

            // Display the data in the <pre> element
            //document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);

            // Check if latitude and longitude are available in the received data
            if (data.location.lat && data.location.lng) {
                console.log('Valid latitude and longitude:', data.location.lat, data.location.lng);

                var latitude = data.location.lat;
                var longitude = data.location.lng;
                var accuracy = data.accuracy;

                // Update the map view to the new coordinates
                map.setView([latitude, longitude], 13);

                // Add a marker at the new location
                // Remove existing ones if they exist
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                if (currentCircle) {
                    map.removeLayer(currentCircle);
                }

                // Now add new ones and store the references
                currentCircle = L.circle([latitude, longitude], {
                    color: '#1E90FF',
                    fillColor: '#87CEFA',
                    fillOpacity: 0.4,
                    radius: accuracy
                }).addTo(map);

                currentMarker = L.marker([latitude, longitude])
                    .addTo(map)
                    .bindPopup('Location: ' + latitude + ', ' + longitude)
                    .openPopup();
            } else {
                console.log('No valid latitude and longitude in the data.');
            }
            // Save the data to localStorage
            localStorage.setItem("ttnData", JSON.stringify(data));
        });
    </script>
</body>
</html>
